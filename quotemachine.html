<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="quotemachine.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div id="quote-box" class="text-center col-12 col-md-6">
                <blockquote id="text" class="blockquote">Loading...</blockquote>
                <footer id="author" class="blockquote-footer"></footer>
                <button id="new-quote" class="btn btn-primary mt-3">New Quote</button>
                <a id="tweet-quote" class="btn btn-info mt-3" href="#" target="_blank">Tweet Quote</a>
            </div>
        </div>
    </div>

    <script src="quotemachine.js"></script>
</body>
</html>
